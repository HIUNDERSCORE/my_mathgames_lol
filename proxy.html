<!DOCTYPE html>
<html>
<head>
    <title>My Drive - Google Drive</title>
    <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png">
    <link rel="stylesheet" href="style.css">
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
</head>
<body>
    <nav><a href="proxy.html">Proxy</a> <a href="games.html">Games</a></nav>
    <div class="search-box">
        <input id="url" placeholder="Search Google or enter a URL">
    </div>
    <script>
        // Panic Key: Esc
        window.onkeydown = (e) => { if(e.key === "Escape") location.href = "https://classroom.google.com"; };

        document.getElementById('url').onkeydown = async (e) => {
            if (e.key === 'Enter') {
                await window.navigator.serviceWorker.register('./uv/uv.sw.js', { scope: '/service/' });
                let url = e.target.value.trim();
                if (!url.includes('.')) url = 'https://www.google.com/search?q=' + url;
                else if (!url.startsWith('http')) url = 'https://' + url;
                location.href = '/service/' + __uv$config.encodeUrl(url);
            }
        };
    </script>
</body>
</html>
